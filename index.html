<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>one.network Telecoms Only Map</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://portal-gb.one.network/" />
    <link rel="preconnect" href="https://a.tile.openstreetmap.org" />
    <link rel="preconnect" href="https://b.tile.openstreetmap.org" />
    <link rel="preconnect" href="https://c.tile.openstreetmap.org" />
  </head>
  <body>
    <div id="map"></div>

    <div id="messages">
      <div id="failed-message" class="message">
        Failed to load work information.
      </div>
      <div id="please-zoom-message" class="message">
        Too many markers to display. Please zoom in.
      </div>
      <div id="loading-message" class="message">
        Loading work information...
      </div>
    </div>

    <div id="map-controls">
      <button id="geolocation">
        <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M3.05,13H1V11H3.05C3.5,6.83 6.83,3.5 11,3.05V1H13V3.05C17.17,3.5 20.5,6.83 20.95,11H23V13H20.95C20.5,17.17 17.17,20.5 13,20.95V23H11V20.95C6.83,20.5 3.5,17.17 3.05,13M12,5A7,7 0 0,0 5,12A7,7 0 0,0 12,19A7,7 0 0,0 19,12A7,7 0 0,0 12,5Z"
          />
        </svg>
      </button>
    </div>

    <script type="module" src="main.mjs"></script>
  </body>
</html>
