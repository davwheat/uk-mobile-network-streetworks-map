<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>one.network Telecoms Only Map</title>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"
      integrity="sha256-DLRq9d+sak+DFd9tNntiDhbit2Ap2DBlVfh7l9o+LNM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/utc.js"
      integrity="sha256-CN3flsAVwPLar30hyYXhDUYYnrrjXoUN1FquYosxejE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/timezone.js"
      integrity="sha256-u6uAq4hRXrNzkeAHVF3bex6m8zULQj0+l2BgQxnokEc="
      crossorigin="anonymous"
    ></script>

    <script>
      dayjs.extend(dayjs_plugin_utc);
      dayjs.extend(dayjs_plugin_timezone);
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>

    <div id="messages">
      <div id="failed-message" class="message">
        Failed to load work information.
      </div>
      <div id="please-zoom-message" class="message">
        Too many markers to display. Please zoom in.
      </div>
      <div id="loading-message" class="message">
        Loading work information...
      </div>
    </div>

    <script type="module" src="main.mjs"></script>
  </body>
</html>
